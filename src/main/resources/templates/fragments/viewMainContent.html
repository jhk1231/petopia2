<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<div id="layoutSidenav_content">
	<main>
		<div class="container-fluid px-4">

			<div class="row mt-3 mb-5">

				<div class="content-img">
					<table class="content-img-table">
						<tbody>
							<tr>
								<td><a href="http://dogmoa.co.kr/" target='_blank'
									class="content-img-a"> <img alt="Main-Img"
										src="../images/main-1.png" class="content-img-img">
								</a></td>
								<td><a href="https://dmanimal.co.kr/" target='_blank'
									class="content-img-a"> <img alt="Main-Img"
										src="../images/main-2.png" class="content-img-img">
								</a></td>

							</tr>
							<tr>
								<td><a href="https://www.notepet.co.kr/" target='_blank'
									class="content-img-a"> <img alt="Main-Img"
										src="../images/main-3.png" class="content-img-img"></a></td>
								<td><a href="https://www.animal.go.kr/front/index.do"
									target='_blank'> <img alt="Main-Img" src="../images/main-4.png"
										class="content-img-img">
								</a></td>

							</tr>
						</tbody>
					</table>
				</div>

			</div>
			<div class="card mb-4">
				<div class="card-header">
					<i class="fas fa-table me-1"></i><span> 전체 글 보기</span>
				</div>
				<div class="card-body">
					<table id="datatablesSimple">
						<thead>
							<tr>
								<th>No</th>
								<th>제목</th>
								<th>작성자</th>
								<th>날짜</th>
								<th>조회수</th>
								<th>좋아요</th>
							</tr>
						</thead>
						
						<tfoot>
							<tr>
								<th>No</th>
								<th>제목</th>
								<th>작성자</th>
								<th>날짜</th>
								<th>조회수</th>
								<th>좋아요</th>
							</tr>
						</tfoot>
						<tbody>
							<tr th:each="article : ${articleList}">
								<td th:text="${article.no}"></td>
								<td>
									<a th:text="${article.subject}"
										th:href="|/detailArticle/${article.no}|"></a>
								</td>
								<td th:text="${article.nickname}"></td>
								<td th:text="${article.writeDate}"></td>
								<td th:text="${article.viewcount}"></td>
								<td th:text="${article.likecount}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</main>
</div>

</html>
