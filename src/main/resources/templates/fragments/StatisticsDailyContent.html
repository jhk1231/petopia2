<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <div class="row mt-3 mb-5">
          <div class="content-header">
            <table>
              <tr>
                <!-- <td th:onclick="|location.href='@{/manager/daily}'|"> -->
				<td th:onclick="|location.href='@{/manager/daily}'|">
                  일일통계
                </td>
                <td th:onclick="|location.href='@{/manager/total}'|">
                  총 통계
                </td>
              </tr>
            </table>
          </div>

          <div class="content-text">
            <table>
              <thead>
                <tr>
                  <th>날짜</th>
                  <th>일일 게시글 수</th>
                  <th>일일 방문자 수</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="daily : ${dailyList}">
                  <td th:text="${daily.dailyNo}"></td>
                  <td th:text="${daily.dailyDate}"></td>
                  <td th:text="${daily.dailyVisits}"></td>
                  <td th:text="${daily.dailyArticle}"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>
</html>
