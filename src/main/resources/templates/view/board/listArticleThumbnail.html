<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">


<div id="layoutSidenav_content">
	<main>
		<div class="container-fluid px-4">

			<div class="row mt-3 mb-5">
				<h1><span>썸네일 게시판</span></h1>
			</div>
			<ui>
				<li th:each="article : ${articles}">
					<div class="notEmpty"></div>
						<img th:src="|/thumbnailImages/${article.getThumbnail().getSystemFileName()}|">
						<span class="thumb"><a th:href="|/detailArticle/${article.no}|">
						<strong th:text="${article.subject}"></strong></a></span>
						<p th:text="${article.writeDate}"></p>
					</div>
					<!-- 썸네일 이미지가 없을 때 -->
					<div class="Empty" th:if="{image == null}"></div>
						<img th:src="|/thumbnailImages/noimage.png|">
						<span class="thumb"><a th:href="|/detailArticle/${article.no}|">
						<strong th:text="${article.subject}"></strong></a></span>
						<p th:text="${article.writeDate}"></p>
						<p>날짜</p>
					</div>
				</li>
			</ui>
		</div>
	</main>
</div>
</html>
