        <!--  비동기 메시시 처리 방식 -->
	<script>      

        const getAjax = function(url, email, password) {
            return new Promise( (resolve, reject) => {
                $.ajax({                        
                    url: url,
                    method: 'POST',
                    dataType: 'json',
                    data: {
                     	email: email,
                    	password: password
                    },
                    /* beforeSend: function (jqXHR, settings) {
                        var header = $("meta[name='_csrf_header']").attr("content");
                        var token = $("meta[name='_csrf']").attr("content");
                        jqXHR.setRequestHeader(header, token);
             		}, */
                    success: function(data) {  // 비동기 작업 성공 시 호출                  	
                        resolve(data);
                    }, 
                    error: function(e) {  // 비동기 작업 실패 시 호출                  	
                        reject(e);
                    }
                });
            });
        }   
        
		//async : 해당 함수가 비동기 작업을 처리한다는 걸 명시
        async function requestProcess(url, email, password) {
            try {				// await 다음에는 비동기 처리 작업이 와야함.
                const result = await getAjax(url, email, password);
                
                console.log(result);
    
               	//if( parseInt(result.resultType) == 0){
               	if(result.resultType == 0) {
                    $('#bottomText').text(result.failText);	
                } else if (result.resultType == 1) {
                	location.href = result.url;
                } else if(result.resultType == 2){
                	alert(result.failText);
                } else if(result.resultType == 3){
                	alert(result.failText);
                }            
            } catch (error) {
                console.log("error : ", error);   
            }
        }
        
        
        
	    $('#loginBtn').on('click', function() {		
	    	$('#topText').text("");
	    	$('#bottomText').text("");
			const email = $('#email').val();
	    	const password = $('#password').val();
	    	
	    	console.log("loginBtn Click");
	    	
	    	let doRequest = true;
	    	if(email == ""){
	    		$('#topText').text("아이디를 입력해주세요.");
	    		doRequest = false;
	    	}
	    	if(password == ""){
	    		$('#bottomText').text("비밀번호를 입력해주세요.");
	    		doRequest = false;
	    	}
	    	
	    	if(doRequest == true){
	    		console.log("try login");
	    		requestProcess('/login', email, password);	
	    	} 
	    }); 
	</script>
